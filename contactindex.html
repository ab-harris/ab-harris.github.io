<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form on Image</title>
  <style>
    /* Basic Styles */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #241c0c;
    }

    * {
      box-sizing: border-box;
    }

    /* Navigation Styles */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 5px;
      overflow: hidden;
      background-color: #30010b;
      position: fixed;
      top: 0;
      width: 100%;
      font-family: Helvetica;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav li a:hover:not(.active) {
      background-color: #fc9f9f;
    }

    .active {
      background-color: #04AA6D;
    }

    /* Background Image */
    .bg-img {
      background-image: url("https://ab-harris.github.io/hosted-assets/000018%202.jpg");
      min-height: 680px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      padding-top: 60px; /* Space for navigation bar */
      padding-bottom:60px; /* Space for footer? */
    }

    /* Form Styles */
    .container {
      position: absolute;
      right: 10px;
      top: 20%;
      max-width: 300px;
      padding: 20px;
      background-color: #c98a0a;
      box-shadow: 3px 3px 7px #4a0b0c;
    }

    .container h1 {
      text-align: center;
    }

    /* Form Inputs */
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      background-color: black;
      color: white;
      outline: none;
    }

    /* Submit Button */
    .btn {
      background-color: #4a0b0c;
      color: white;
      font-size: 18px;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      opacity: 1;
    }

    /* Footer Styles */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      background-color: #30010b;
      color: white;
      text-align: left;
      padding: 10px;
    }

    .footer ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .footer li {
      display: inline;
      margin-right: 10px;
    }

    /* Media Queries for Responsiveness */
    @media screen and (max-width: 600px) {
      .container {
        max-width: 90%;
      }

      .btn {
        font-size: 16px;
        padding: 14px 18px;
      }

      input[type="text"],
      input[type="email"] {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav id="nav">
    <ul>
      <li><a class="active" href="#"><b>ANNE B HARRIS</b></a></li>
      <li><a class="active" href="#">Home</a></li>
      <li><a class="active" href="#">Portfolio</a></li>
      <li><a class="active" href="#">Bio</a></li>
      <li><a class="active" href="#">CV</a></li>
      <li><a class="active" href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Background Image and Form -->
  <div class="bg-img">
    <form action="/action_page.php" class="container">
      <h1>Contact Me</h1>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="First and Last Name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter email" name="email" required>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <ul>
      <li><a href="https://www.instagram.com/anne_b_harris/">Instagram</a></li>
      <li><a href="https://vimeo.com/annebharris">Vimeo</a></li>
    </ul>
  </div>
  
</body>
</html>
