<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page Exported</title>
  <!-- Correct placement of the CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://ab-harris.github.io/hosted-assets/IMG_9724.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .container {
      text-align: center;
      background-image: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5); /* Light background for readability */
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
      /* No background image here */
    }

    .main-text h1 {
      font-size: 5vw; /* Use viewport width for responsive font size */
      color: rgba(48, 3, 3, 0.8); /* Darker color for contrast */
      margin: 10px;
    }

    .main-text h3 {
      font-size: 2.5vw; /* Responsive font size */
      color: rgba(48, 3, 3, 0.8);
      margin: 10px;
    }

    .button {
      margin-top: 120px;
      padding: 15px 30px;
      background-color: #e7e7e7;
      color: black;
      border: 2px solid #300303;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      font-size: 2vw; /* Responsive font size */
      transition-duration: 0.4s;
    }

    .button:hover {
      background-color: #300303;
      color: white;
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 1281px) {
      /* CSS for large desktops */
    }

    @media (min-width: 1025px) and (max-width: 1280px) {
      /* CSS for laptops/desktops */
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      /* CSS for tablets */
    }

    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
      /* CSS for tablets in landscape mode */
    }

    @media (min-width: 481px) and (max-width: 767px) {
      /* CSS for low resolution tablets/mobiles in landscape */
    }

    @media (min-width: 320px) and (max-width: 480px) {
      /* CSS for most smartphones in portrait */
      .main-text h3 {
        font-size: 5vw; /* Adjust font size on mobile */
      }

      .button {
        font-size: 4vw; /* Adjust button text size on mobile */
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-text">
      <h1>ANNE B. HARRIS</h1>
      <h3>INTERDISCIPLINARY ARTIST</h3>
    </div>
    <a href="https://ab-harris.github.io/portfolio%20index.html" class="button">
      RECENT WORK
    </a>
  </div>
</body>
</html>
